
<div *ngIf="isError" class="error-handler-wrapper" data-test="error-handler-wrapper">
  <img src="/images/error-logo.png" alt="Unexpected error image" />
  <h2 class="error-title">Oops something went wrong</h2>
  <div class="error-message">An unexpected error has occured. please try again or contact support if the error persists</div>
  <button (click)="retry()" class="mt-20" data-test="retry-btn">
    Try again
  </button>
</div>
